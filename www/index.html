<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Cryptocalc</title>
		<!-- ----------------- prerequisite libraries ----------------- -->	
		<script type="text/javascript" src="./js/lib/iziToast.min.js"></script>
		<link   rel="stylesheet" type="text/css" href="css/iziToast.css">
		<!-- ----------------- prerequisite libraries -->
		
		<!-- ----------------- Renderer prerequisite modules ----------------- -->
		<script type="text/javascript" src="./js/util/color/color_console_codes.js"></script>
		<script type="text/javascript" src="./js/crypto/hex_utils.js"></script>
		<script type="text/javascript" src="./js/_renderer/const_renderer.js"></script>
		<script type="text/javascript" src="./js/_renderer/const_events.js"></script>
		<script type="text/javascript" src="./js/_renderer/dialog_manager.js"></script>
		<script type="text/javascript" src="./js/_renderer/renderer_session.js"></script>
		<script type="text/javascript" src="./js/_renderer/renderer_gui.js"></script>
		<!-- ----------------- Renderer prerequisite modules -->
		
		<link rel="stylesheet" type="text/css" href="css/cryptocalc_style.css">
	<head>
	
	<body>
	    <!--<div class="CalculatorContainer">-->
			<!--<table class="CalculatorLayout" border="1"> -->
			<table class="inner CalculatorLayout"> 
			    <!-- ============================================== -->
				<tr><td colspan="4"><hr></td></tr>
				<tr>
					<td class="LabelColumn">Input</td>
					<td colspan="2" class="FieldColumn">
					        <table width="100%">
							<tr>
							<td class="TextArea">
								<textarea class="RawDataField WithoutFocus" rows="4" spellcheck="false"
								   	      id="raw_data_id"></textarea>
							</td>
							<td width="10%">
								<input class="EllipsisButton" type="button" id="file_import_btn_id" value="...">
							</td>
							</tr>
							</table>
					</td>
				</tr>
				<!-- ============================================== -->
				<tr><td colspan="4"><hr></td></tr>
				<tr>
					<td class="LabelColumn">Private Key</td>
					<td colspan="2" class="FieldColumn">
						<input class="DataField WithoutFocus ValidValue"
							   id="pk_hex_id" type="text" value="XX">&nbsp;Hex
						<input class="DataField WithoutFocus ValidValue" readonly
							   id="pk_b64_id" type="text" value="XX">&nbsp;B64
					</td>
				</tr>
				<!-- ============================================== -->
				<tr><td colspan="4"><hr></td></tr>
				<tr>
					<td class="LabelColumn">
						<span>Seedphrase</span>
						<!-- https://www.andiamo.co.uk/resources/iso-language-codes/ -->
						<select id="lang_select_id" class="InputField">
							<option value="EN" selected>English</option>							
							<option value="DE">Deutsch</option>
							<option value="FR">French</option>
							<option value="ES">Spanish</option>
							<option value="PT">Portuguese</option>
							<option value="IT">Italian</option>
							<option value="CS">Czech</option>				
						</select>
					</td>
					<td class="FieldColumn" colspan="2">
						<textarea class="DataField WithoutFocus" rows="2" spellcheck="false"
							      id="seedphrase_id">XX								  
						</textarea>&nbsp;<span id="word_count_id">Words: 24</span>
						<textarea class="DataField WithoutFocus" rows="2" readonly
							      id="seedphrase_4letter_id">XX								  
						</textarea>
					</td>
				</tr>
				<!-- ============================================== -->
				<tr><td colspan="4"><hr></td></tr>
				<tr>
					<td colspan="4">
						<table width="100%">
						    <tr class="ButtonsBar">
								<td width="33%">
									<center><input class="Button" type="button"
											       id="update_btn_id" value="Update">
									</center>
								</td>
								<td width="33%">
									<center><input class="Button" type="button"
											       id="generate_btn_id" value="Generate">
									</center>
								</td>
								<td width="33%">
									<center><input class="Button" type="button"
											       id="clear_btn_id" value="Clear">
									</center>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		<!--</div>-->
  </body>
</html>
