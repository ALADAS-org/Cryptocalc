			<table class="inner CalculatorLayout"> 
				<tr><td colspan="4"><hr></td>
				</tr>
				<tr>
					<td class="LabelColumn">Private Key</td>
					<td colspan="2" class="FieldColumn">
						<input class="DataField WithoutFocus" readonly
							   id="pk_hex_id" type="text" value="XX">&nbsp;Hex
						<input class="DataField WithoutFocus" readonly
							   id="pk_b64_id" type="text" value="XX">&nbsp;B64

				</tr>
				<tr><td colspan="4"><hr></td>
				</tr>
				<tr>
					<td class="LabelColumn">Seedphrase</td>

							      id="mnemonics_id">XX

				</tr>

						<center>&nbsp;</center>
					</td>
				</tr>
				<tr>
					<td colspan="4"><hr>

						    <tr class="ButtonsBar">
								<td width="33%">
									<center><input class="Button" type="button"
											       id="convert_btn_id" value="  Convert  ">
									</center>
								</td>
								<td width="33%">
									<center><input class="Button" type="button"
											       id="generate_btn_id" value=" Generate ">
									</center>
								</td>

								</td>
							</tr>
						</table>
					</td>
				</tr>
