<table class="Dialog_Form" height="100%">	
	<!-- ------------ 'Input' Secret phrase ------------ -->
	<tr>
		<td class="TranslatorLabelColumn">
			<span id="translator_dialog_label_id">Secret phrase</span>			
		</td>
		<td class="Dialog_FieldColumn">
			<div class="Translator_DataFieldWithButton_Container" id="translator_input_container_id">
				<textarea class="TranslatorInputField" id="translator_input_id"
					      rows="2" type="text" spellcheck="false" value=""></textarea>
				<button class="TranslatorCopyButton" id="translator_copy_input_btn_id">
					<img src="./icons/copy_16px_icn.png" 
						 alt="Copy to Clipboard" border="0"/>
				</button>
			</div>
		</td>
	</tr>
	<!-- ------------ 'Input' Secret phrase -->
	
	
	<!-- ------------ 'Translate' button and Language selector ------------ -->
	<tr>
		<td colspan="2">
			<table width="100%">
				<tr>
				    <td width="10%">&nbsp;</td>
					<td class="TranslatorDialog_FieldColumn" width="90%">
					    <center>
							<table width="100%" class="TranslatorTable">							
								<tr>
									<td width="100%">
									    <center>
										    <table class="TranslatorTable">
												<tr>
													<td>
													    <span id="translator_intput_lang_label_id">Input</span>
														<select class="InputField LabelValueSelector" id="translator_input_lang_select_id" disabled>										
															<option value="EN" selected>English</option>							
															<option value="DE">Deutsch</option>
															<option value="FR">French</option>
															<option value="ES">Spanish</option>
															<option value="PT">Portuguese</option>
															<option value="IT">Italian</option>								
															<option value="EO">Esperanto</option>
															<option value="LA">Latin</option>	
															<option value="CS">Czech</option>
															<option value="RU">Russian</option>	
															<option value="EL">Greek</option>								
															<option value="SC">Simplified Chinese</option>	
															<option value="TC">Traditional Chinese</option>	
															<option value="JP">Japanese</option>
															<option value="KO">Korean</option>	
															<option value="HI">Hindi</option>	
															<option value="BN">Bengali</option>
															<option value="GU">Gujarati</option>
                                                            <option value="UNKNOWN">*Unknown*</option>																
														</select>
													</td>
													
													<td>										 
														<button class="TranslatorTranslateButton" id="translator_translate_btn_id">
					                                            <img src="./icons/ArrowDown_64px.png" 
						                                             alt="Translate" border="0"/>
				                                        </button>
													</td>

													<td>
													    <span id="translator_output_lang_label_id">Output</span>
														<select class="InputField LabelValueSelector" id="translator_output_lang_select_id">										
															<option value="EN" selected>English</option>							
															<option value="DE">Deutsch</option>
															<option value="FR">French</option>
															<option value="ES">Spanish</option>
															<option value="PT">Portuguese</option>
															<option value="IT">Italian</option>								
															<option value="EO">Esperanto</option>
															<option value="LA">Latin</option>	
															<option value="CS">Czech</option>
															<option value="RU">Russian</option>	
															<option value="EL">Greek</option>								
															<option value="SC">Simplified Chinese</option>	
															<option value="TC">Traditional Chinese</option>	
															<option value="JP">Japanese</option>
															<option value="KO">Korean</option>	
															<option value="HI">Hindi</option>	
															<option value="BN">Bengali</option>
															<option value="GU">Gujarati</option>                                                            														
														</select>
													</td>									
                                                </tr>
												<tr>
												    <td colspan="3" width="100%"><span class="ErrorMessage" id="translator_error_msg_id"></span>
													</td>
												</tr>
											</table>
										<!-- -------------------- Language Selector -->
									</td>
									<!-- <td width="25%">&nbsp;</td> -->
								</tr>
							</table>
						</center>
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<!-- ------------ 'Translate' button and Language selector -->
	
	<!-- ------------ 'Translated' Secret phrase ------------ -->
	<tr>
		<td class="TranslatorLabelColumn">
			<span id="translator_translated_label_id">Translated Secret phrase</span>			
		</td>
		<td class="TranslatorDialog_FieldColumn">
			<div class="Translator_DataFieldWithButton_Container" id="translator_translated_input_container_id">
				<textarea class="TranslatorInputField" id="translator_translated_id"
					      rows="2" type="text" value=""></textarea>
				<button class="TranslatorCopyButton" id="translator_copy_translated_btn_id">
					<img src="./icons/copy_16px_icn.png" alt="Copy to Clipboard" border="0"/>
				</button>
			</div>
		</td>
	</tr>
	<!-- ------------ 'Translated' Secret phrase -->	

	
	<!-- ---------------- 'Buttons Bar' ( Clear / Quit) ---------------- -->
	<tr>
		<td colspan="2">
			<table width="100%">
				<tr>
					<td width="25%"><span>&nbsp;
					</td>
					<td width="12.5%">
						<button class="BottomButton" id="translator_dialog_clear_btn_id">Clear
						</button>
					</td>
					<td width="25%"><span>&nbsp;
					<td width="12.5%">
						<button class="BottomButton" id="translator_dialog_quit_btn_id">Quit
						</button>
					</td>
					<td width="25%"><span>&nbsp;
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<!-- ---------------- 'Buttons Bar' ( Clear / Quit) -->
</table>
