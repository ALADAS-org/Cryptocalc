<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button Line Animation</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #111;
    }

    .btn {
      position: relative;
      padding: 12px 40px;
      font-size: 18px;
      color: white;
      background: #333;
      border: none;
      overflow: hidden;
      cursor: pointer;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -2px; /* start just outside left */
      width: 2px;
      height: 100%;
      background: cyan;
      animation: slide 2s linear infinite;
    }

    @keyframes slide {
      0% {
        left: -2px;
      }
      100% {
        left: 100%;
      }
    }
  </style>
</head>
<body>
  <button class="btn">Hover Me</button>
</body>
</html>
